{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="col-md-8">
        <h1 class="text-warning">Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-info ">Sign Up</button>
        </form>
        <h4>
            Already Have An Account, <a href="{% url 'login' %}">Login Here</a>
        </h4>
    </div>
</div>
{% endblock %}
