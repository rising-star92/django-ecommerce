{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="col-md-8">
        <h1 class="text-warning">Sign In</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-info ">Sign In</button>
        </form>
        <h4>
            Not Yet Registered, <a href="{% url 'register' %}">Register Here</a>
        </h4>
    </div>
</div>
{% endblock %}
